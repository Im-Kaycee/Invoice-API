<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InvoiceFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#1EB386',
                            500: '#1EB386',
                            600: '#1EB386',
                            700: '#1EB386',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-gray-200">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <img src="Logo Container.png">
                </div>
                <div class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="/login.html" class="text-primary-600 hover:text-primary-700 font-medium">Sign in</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Get started today</h1>
                <p class="text-gray-600">Create your InvoiceFlow account and streamline your invoicing</p>
            </div>

            <!-- Register Form -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                <form id="registerForm" class="space-y-6">
                    <div>
                        <label for="registerUsername" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input 
                            type="text" 
                            id="registerUsername" 
                            name="username" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                            placeholder="Choose a username"
                        >
                    </div>
                    
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                            placeholder="Create a password"
                        >
                        <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters long</p>
                    </div>

                    <div class="flex items-start">
                        <input type="checkbox" id="terms" required class="mt-1 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-primary-600 hover:text-primary-700">Terms of Service</a> 
                            and <a href="#" class="text-primary-600 hover:text-primary-700">Privacy Policy</a>
                        </label>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors font-medium"
                    >
                        Create Account
                    </button>

                    <div id="registerMessage" class="text-sm text-center"></div>
                </form>

                <!-- Divider -->
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Already have an account? 
                            <a href="/login.html" class="text-primary-600 hover:text-primary-700 font-medium">Sign in instead</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Features -->
            <div class="mt-8 grid grid-cols-1 gap-4 text-center">
                <div class="flex items-center justify-center space-x-2 text-sm text-gray-600">
                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Free to start</span>
                </div>
                <div class="flex items-center justify-center space-x-2 text-sm text-gray-600">
                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>No credit card required</span>
                </div>
                <div class="flex items-center justify-center space-x-2 text-sm text-gray-600">
                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span>Setup in minutes</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-8">
        <div class="container mx-auto px-6 text-center text-sm text-gray-500">
            Â© 2024 InvoiceFlow. All rights reserved.
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const email = e.target.email.value;
            const password = e.target.password.value;
            const messageDiv = document.getElementById('registerMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Basic validation
            if (password.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters long';
                messageDiv.className = 'text-sm text-center text-red-600';
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            messageDiv.textContent = '';

            try {
                const response = await fetch(`${API_BASE_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = 'Account created successfully! Redirecting to login...';
                    messageDiv.className = 'text-sm text-center text-green-600';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.detail || 'Registration failed';
                    messageDiv.className = 'text-sm text-center text-red-600';
                }
            } catch (error) {
                console.error('Error during registration:', error);
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'text-sm text-center text-red-600';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
