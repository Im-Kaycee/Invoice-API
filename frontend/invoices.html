<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - InvoiceFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                             50: '#1EB386',
                            500: '#1EB386',
                            600: '#1EB386',
                            700: '#1EB386',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 fixed w-full z-30 top-0">
        <div class="px-6">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex items-center space-x-3">
                        <img src="Logo Container.png">
                    </div>
                </div>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="/dashboard.html" class="text-gray-500 hover:text-gray-700 pb-4 px-1 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">Dashboard</a>
                    <a href="/invoices.html" class="text-primary-600 border-b-2 border-primary-600 pb-4 px-1 text-sm font-medium">Invoices</a>
                    <a href="/accounts.html" class="text-gray-500 hover:text-gray-700 pb-4 px-1 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">Accounts</a>
                    <a href="/profiles.html" class="text-gray-500 hover:text-gray-700 pb-4 px-1 text-sm font-medium border-b-2 border-transparent hover:border-gray-300 transition-colors">Profile</a>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="profileDropdown" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                            <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                                <span id="userInitials" class="text-sm font-medium text-primary-600">JD</span>
                            </div>
                            <span id="userName" class="hidden md:block text-sm font-medium text-gray-700">John Doe</span>
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                            <div class="py-1">
                                <a href="/profiles.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile Settings</a>
                                <a href="/accounts.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Account Settings</a>
                                <div class="border-t border-gray-100"></div>
                                <button id="logoutBtn" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Sign out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- Header -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Invoices</h1>
                        <p class="text-gray-600">Manage and track all your invoices</p>
                    </div>
                    <button id="createInvoiceBtn" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors font-medium flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span>New Invoice</span>
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                    <div class="flex-1 max-w-lg">
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input type="text" id="searchInput" placeholder="Search invoices..." class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <select id="statusFilter" class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <option value="">All Status</option>
                            <option value="paid">Paid</option>
                            <option value="unpaid">Unpaid</option>
                        </select>
                        <button id="refreshBtn" class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Create Invoice Form -->
            <div id="createInvoiceForm" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-gray-900">Create New Invoice</h2>
                    <button id="cancelCreateBtn" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="invoiceForm" class="space-y-6">
                    <!-- Client Information -->
                    <div class="space-y-4">
                        <h3 class="font-medium text-gray-900">Client Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="clientName" class="block text-sm font-medium text-gray-700 mb-2">Client Name</label>
                                <input type="text" id="clientName" name="client_name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                            <div>
                                <label for="clientEmail" class="block text-sm font-medium text-gray-700 mb-2">Client Email</label>
                                <input type="email" id="clientEmail" name="client_email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                        </div>
                        <div>
                            <label for="billingAddress" class="block text-sm font-medium text-gray-700 mb-2">Billing Address</label>
                            <textarea id="billingAddress" name="billing_address" required rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"></textarea>
                        </div>
                    </div>

                    <!-- Invoice Details -->
                    <div class="space-y-4">
                        <h3 class="font-medium text-gray-900">Invoice Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                                <input type="datetime-local" id="dueDate" name="due_date" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                            <div>
                                <label for="extraInformation" class="block text-sm font-medium text-gray-700 mb-2">Notes (Optional)</label>
                                <input type="text" id="extraInformation" name="extra_information" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            </div>
                        </div>
                    </div>

                    <!-- Invoice Items -->
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <h3 class="font-medium text-gray-900">Items</h3>
                            <button type="button" id="addItemBtn" class="text-primary-600 hover:text-primary-700 text-sm font-medium flex items-center space-x-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                <span>Add Item</span>
                            </button>
                        </div>
                        
                        <div id="itemsContainer" class="space-y-3">
                            <div class="flex space-x-3 items-start item-row">
                                <div class="flex-1">
                                    <input type="text" name="item_title" placeholder="Item description" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                </div>
                                <div class="w-20">
                                    <input type="number" name="item_quantity" placeholder="Qty" required min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                </div>
                                <div class="w-24">
                                    <input type="number" name="item_unit_price" placeholder="Price" required step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                </div>
                                <button type="button" class="remove-item-btn text-red-500 hover:text-red-700 p-2 opacity-0">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200">
                        <button type="button" id="cancelFormBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 font-medium">
                            Create Invoice
                        </button>
                    </div>
                    
                    <div id="formMessage" class="text-sm text-center"></div>
                </form>
            </div>

            <!-- Invoices List -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">All Invoices</h2>
                </div>
                <div id="invoicesList">
                    <div class="p-8 text-center">
                        <div class="animate-spin inline-block w-6 h-6 border-[3px] border-current border-t-transparent text-primary-600 rounded-full"></div>
                        <p class="mt-2 text-gray-500">Loading invoices...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Invoice Detail Modal -->
    <div id="invoiceModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-screen overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold text-gray-900">Invoice Details</h3>
                    <button id="closeInvoiceModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="invoiceDetails" class="p-6">
                <!-- Invoice details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';

        function getToken() {
            return localStorage.getItem('access_token');
        }

        function checkAuthAndRedirect() {
            if (!getToken()) {
                window.location.href = '/login.html';
            }
        }

        // Profile dropdown
        document.getElementById('profileDropdown').addEventListener('click', () => {
            document.getElementById('dropdownMenu').classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('dropdownMenu');
            const button = document.getElementById('profileDropdown');
            if (!button.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            window.location.href = '/login.html';
        });

        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/me`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('userName').textContent = user.username;
                    document.getElementById('userInitials').textContent = user.username.substring(0, 2).toUpperCase();
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        // Show/hide create form
        document.getElementById('createInvoiceBtn').addEventListener('click', () => {
            document.getElementById('createInvoiceForm').classList.remove('hidden');
            document.getElementById('createInvoiceBtn').style.display = 'none';
        });

        document.getElementById('cancelCreateBtn').addEventListener('click', hideCreateForm);
        document.getElementById('cancelFormBtn').addEventListener('click', hideCreateForm);

        function hideCreateForm() {
            document.getElementById('createInvoiceForm').classList.add('hidden');
            document.getElementById('createInvoiceBtn').style.display = 'flex';
            document.getElementById('invoiceForm').reset();
            resetItems();
        }

        // Item management
        document.getElementById('addItemBtn').addEventListener('click', addItem);

        function addItem() {
            const container = document.getElementById('itemsContainer');
            const newItem = document.createElement('div');
            newItem.className = 'flex space-x-3 items-start item-row';
            newItem.innerHTML = `
                <div class="flex-1">
                    <input type="text" name="item_title" placeholder="Item description" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div class="w-20">
                    <input type="number" name="item_quantity" placeholder="Qty" required min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div class="w-24">
                    <input type="number" name="item_unit_price" placeholder="Price" required step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <button type="button" class="remove-item-btn text-red-500 hover:text-red-700 p-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            `;
            container.appendChild(newItem);
            updateRemoveButtons();
        }

        function updateRemoveButtons() {
            const items = document.querySelectorAll('.item-row');
            const removeButtons = document.querySelectorAll('.remove-item-btn');
            
            removeButtons.forEach((btn, index) => {
                if (items.length > 1) {
                    btn.classList.remove('opacity-0');
                    btn.addEventListener('click', () => {
                        items[index].remove();
                        updateRemoveButtons();
                    });
                } else {
                    btn.classList.add('opacity-0');
                }
            });
        }

        function resetItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = `
                <div class="flex space-x-3 items-start item-row">
                    <div class="flex-1">
                        <input type="text" name="item_title" placeholder="Item description" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div class="w-20">
                        <input type="number" name="item_quantity" placeholder="Qty" required min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div class="w-24">
                        <input type="number" name="item_unit_price" placeholder="Price" required step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <button type="button" class="remove-item-btn text-red-500 hover:text-red-700 p-2 opacity-0">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            `;
        }

        // Create invoice
        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const messageDiv = document.getElementById('formMessage');
            
            // Collect items
            const items = [];
            const titles = e.target.querySelectorAll('input[name="item_title"]');
            const quantities = e.target.querySelectorAll('input[name="item_quantity"]');
            const prices = e.target.querySelectorAll('input[name="item_unit_price"]');
            
            for (let i = 0; i < titles.length; i++) {
                items.push({
                    title: titles[i].value,
                    quantity: parseInt(quantities[i].value),
                    unit_price: parseFloat(prices[i].value)
                });
            }
            
            const invoiceData = {
                client_name: formData.get('client_name'),
                client_email: formData.get('client_email'),
                due_date: new Date(formData.get('due_date')).toISOString(),
                billing_address: formData.get('billing_address'),
                extra_information: formData.get('extra_information') || null,
                items: items
            };

            try {
                const response = await fetch(`${API_BASE_URL}/invoices/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: JSON.stringify(invoiceData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = 'Invoice created successfully!';
                    messageDiv.className = 'text-sm text-center text-green-600';
                    setTimeout(() => {
                        hideCreateForm();
                        loadInvoices();
                    }, 1500);
                } else {
                    messageDiv.textContent = data.detail || 'Failed to create invoice';
                    messageDiv.className = 'text-sm text-center text-red-600';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'text-sm text-center text-red-600';
            }
        });

        // Load invoices
        async function loadInvoices() {
            const container = document.getElementById('invoicesList');
            container.innerHTML = `
                <div class="p-8 text-center">
                    <div class="animate-spin inline-block w-6 h-6 border-[3px] border-current border-t-transparent text-primary-600 rounded-full"></div>
                    <p class="mt-2 text-gray-500">Loading invoices...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/invoices/`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                
                if (response.ok) {
                    const invoices = await response.json();
                    displayInvoices(invoices);
                } else {
                    container.innerHTML = '<div class="p-8 text-center text-red-600">Failed to load invoices</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="p-8 text-center text-red-600">Network error loading invoices</div>';
            }
        }

        function displayInvoices(invoices) {
            const container = document.getElementById('invoicesList');
            
            if (invoices.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center">
                        <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="text-gray-500">No invoices found</p>
                        <p class="text-gray-400 text-sm">Create your first invoice to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = invoices.map(invoice => `
                <div class="p-6 border-b border-gray-200 last:border-b-0 hover:bg-gray-50 transition-colors cursor-pointer" onclick="viewInvoice(${invoice.id})">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="font-medium text-gray-900">${invoice.client_name}</p>
                                <p class="text-sm text-gray-500">Invoice #${invoice.id} • ${invoice.client_email}</p>
                                <p class="text-xs text-gray-400">${new Date(invoice.due_date).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold text-gray-900">${invoice.total.toFixed(2)}</p>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                invoice.status === 'paid' 
                                    ? 'bg-green-100 text-green-800' 
                                    : 'bg-yellow-100 text-yellow-800'
                            }">
                                ${invoice.status}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // View invoice details
        async function viewInvoice(invoiceId) {
            try {
                const response = await fetch(`${API_BASE_URL}/invoices/${invoiceId}`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                
                if (response.ok) {
                    const invoice = await response.json();
                    showInvoiceModal(invoice);
                }
            } catch (error) {
                console.error('Error loading invoice:', error);
            }
        }

        function showInvoiceModal(invoice) {
            const modal = document.getElementById('invoiceModal');
            const details = document.getElementById('invoiceDetails');
            
            details.innerHTML = `
                <div class="space-y-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h4 class="text-lg font-semibold text-gray-900">Invoice #${invoice.id}</h4>
                            <p class="text-sm text-gray-500">Created ${new Date(invoice.due_date).toLocaleDateString()}</p>
                        </div>
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${
                            invoice.status === 'paid' 
                                ? 'bg-green-100 text-green-800' 
                                : 'bg-yellow-100 text-yellow-800'
                        }">
                            ${invoice.status}
                        </span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h5 class="font-medium text-gray-900 mb-2">Client Information</h5>
                            <div class="text-sm text-gray-600 space-y-1">
                                <p><strong>Name:</strong> ${invoice.client_name}</p>
                                <p><strong>Email:</strong> ${invoice.client_email}</p>
                                <p><strong>Address:</strong></p>
                                <p class="whitespace-pre-line pl-4">${invoice.billing_address}</p>
                            </div>
                        </div>
                        
                        <div>
                            <h5 class="font-medium text-gray-900 mb-2">Invoice Details</h5>
                            <div class="text-sm text-gray-600 space-y-1">
                                <p><strong>Due Date:</strong> ${new Date(invoice.due_date).toLocaleDateString()}</p>
                                <p><strong>Total Amount:</strong> ${invoice.total.toFixed(2)}</p>
                                ${invoice.extra_information ? `<p><strong>Notes:</strong> ${invoice.extra_information}</p>` : ''}
                            </div>
                        </div>
                    </div>

                    <div>
                        <h5 class="font-medium text-gray-900 mb-3">Items</h5>
                        <div class="border border-gray-200 rounded-lg overflow-hidden">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qty</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit Price</th>
                                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    ${invoice.items.map(item => `
                                        <tr>
                                            <td class="px-4 py-3 text-sm text-gray-900">${item.title}</td>
                                            <td class="px-4 py-3 text-sm text-gray-500">${item.quantity}</td>
                                            <td class="px-4 py-3 text-sm text-gray-500">${item.unit_price.toFixed(2)}</td>
                                            <td class="px-4 py-3 text-sm text-gray-900">${item.subtotal.toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                        <div class="flex items-center space-x-3">
                            <select id="statusSelect" class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                <option value="unpaid" ${invoice.status === 'unpaid' ? 'selected' : ''}>Unpaid</option>
                                <option value="paid" ${invoice.status === 'paid' ? 'selected' : ''}>Paid</option>
                            </select>
                            <button onclick="updateInvoiceStatus(${invoice.id})" class="px-3 py-2 bg-yellow-600 text-white text-sm rounded-lg hover:bg-yellow-700 focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                                Update Status
                            </button>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <button onclick="downloadInvoice(${invoice.id})" class="px-3 py-2 bg-purple-600 text-white text-sm rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                                Download PDF
                            </button>
                            <button onclick="deleteInvoice(${invoice.id})" class="px-3 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        // Modal controls
        document.getElementById('closeInvoiceModal').addEventListener('click', () => {
            document.getElementById('invoiceModal').classList.add('hidden');
        });

        document.getElementById('invoiceModal').addEventListener('click', (e) => {
            if (e.target.id === 'invoiceModal') {
                document.getElementById('invoiceModal').classList.add('hidden');
            }
        });

        // Update invoice status
        async function updateInvoiceStatus(invoiceId) {
            const statusSelect = document.getElementById('statusSelect');
            const newStatus = statusSelect.value;

            try {
                const response = await fetch(`${API_BASE_URL}/invoices/${invoiceId}/status?status=${newStatus}`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (response.ok) {
                    loadInvoices();
                    document.getElementById('invoiceModal').classList.add('hidden');
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                alert('Network error updating status');
            }
        }

        // Download invoice
        async function downloadInvoice(invoiceId) {
            try {
                const response = await fetch(`${API_BASE_URL}/invoices/${invoiceId}/download`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `invoice_${invoiceId}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Failed to download invoice');
                }
            } catch (error) {
                alert('Network error downloading invoice');
            }
        }

        // Delete invoice
        async function deleteInvoice(invoiceId) {
            if (!confirm('Are you sure you want to delete this invoice?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/invoices/${invoiceId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (response.ok) {
                    loadInvoices();
                    document.getElementById('invoiceModal').classList.add('hidden');
                } else {
                    alert('Failed to delete invoice');
                }
            } catch (error) {
                alert('Network error deleting invoice');
            }
        }

        // Search and filter
        document.getElementById('searchInput').addEventListener('input', filterInvoices);
        document.getElementById('statusFilter').addEventListener('change', filterInvoices);
        document.getElementById('refreshBtn').addEventListener('click', loadInvoices);

        let allInvoices = [];

        async function loadInvoicesForFilter() {
            try {
                const response = await fetch(`${API_BASE_URL}/invoices/`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                
                if (response.ok) {
                    allInvoices = await response.json();
                    displayInvoices(allInvoices);
                }
            } catch (error) {
                console.error('Error loading invoices:', error);
            }
        }

        function filterInvoices() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filtered = allInvoices.filter(invoice => {
                const matchesSearch = !searchTerm || 
                    invoice.client_name.toLowerCase().includes(searchTerm) ||
                    invoice.client_email.toLowerCase().includes(searchTerm) ||
                    invoice.id.toString().includes(searchTerm);
                
                const matchesStatus = !statusFilter || invoice.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            displayInvoices(filtered);
        }

        // Initialize
        checkAuthAndRedirect();
        loadUserInfo();
        loadInvoicesForFilter();
    </script>
</body>
</html>
